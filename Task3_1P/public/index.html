<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        /* Custom styling for the search box */
        .search-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
    </style>

<body>
    <nav>
        <div class="nav-wrapper navbar-size green lighten-1" >
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="registration.html">User Registration</a></li>
            </ul>
        </div>
    </nav>
    <!-- Search Page Container -->
    <div class="search-container">
        <h1>Locate A Socket</h1>

        <!-- Search Form -->
        <div class="input-field">
            <input id="search" type="text" class="validate" placeholder="Search here">
            <label for="search">Search</label>
        </div>

        <!-- Search Button -->
        <button class="btn waves-effect waves-light teal lighten-2"  type="submit" name="action" onclick="search()">Search
            <i class="material-icons right">search</i>
        </button>

        <!-- Results Display -->
        <div id="results" style="margin-top: 20px; font-size: 18px; font-weight: bold;" div class="input-field col s12">
            <select multiple>
                <option value="selected">Find a Charging Station</option>
                <option value="1">Nearest to my location</option>
                <option value="2">Earliest Available</option>
            </select>
        </div>



        <!-- Switch -->
        <div class="switch">
            <label>
                Sort by Availability
                <input type="checkbox">
                <span class="lever"></span>
                On
            </label>
        </div>

        <!-- Switch -->
        <div class="switch">
            <label>
                Sort by Distance
                <input type="checkbox">
                <span class="lever"></span>
                On
            </label>
        </div>

        <br><br>
        <h4>Charging Stations</h4>
        <table class="highlight">
            <thead>
                <tr>
                    <th>Charging Station</th>
                    <th>Charger Name</th>
                    <th>Availability</th>
                    <th>Distance</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Retro Chargers</td>
                    <td>Charging Bay 1</td>
                    <td>Available in 15 mins</td>
                    <td>1.2km</td>
                </tr>
                <tr>
                    <td>Retro Chargers</td>
                    <td>Bay 2</td>
                    <td>Available in 1 hour</td>
                    <td>1.2km</td>
                </tr>
                <tr>
                    <td>Vantage Charging</td>
                    <td>Bay 15</td>
                    <td>Available in 45 minutes</td>
                    <td>22.8km</td>

                </tr>
            </tbody>
        </table>
    </div>

    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- Materialize JS (needed for some components like select dropdowns) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        function search() {
            const query = document.getElementById('search').value;
            if (query) {
                document.getElementById('results').innerHTML = `You searched for: <strong>${query}</strong>`;
            } else {
                document.getElementById('results').innerHTML = 'Please enter a search term.';
            }
        }
    </script>

</body>

</html>
