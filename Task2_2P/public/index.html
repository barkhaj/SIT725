<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Numbers</title>
</head>
<body>
  <h1>Sum Calculator</h1>
  <form action="/add" method="GET">
    <div>
      <label for="a">Number 1:</label>
      <input type="text" id="a" name="a" required>
    </div>
    <div>
      <label for="b">Number 2:</label>
      <input type="text" id="b" name="b" required>
    </div>
    <button type="submit" id="submitBtn">Sum it Up!</button>
    <p id="sumDisplay"></p>
    <script>
        // Attach an event listener to the button
        document.getElementById('submitBtn').addEventListener('click', function () {
            // Make a GET request to your API endpoint
            fetch('/api/add')
                .then(response => response.json())
                .then(data => {
                    // Display the fetched result in the page
                    document.getElementById('sumDisplay').innerText = data.result;
                })
                .catch(error => {
                    console.error('Error fetching result:', error);
                    document.getElementById('sumDisplay').innerText = 'Error fetching result.';
                });
        });
    </script>

  </form>
</body>
</html>
